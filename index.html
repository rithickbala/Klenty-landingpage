<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klenty</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <div class="header-container">
      <img class="logo" src="test\klenty-logo.png" />
      <div class="register-btns">
        <img class="login-img" src="images\Log in.png" />
        <img class="try-btn" src="images\Frame 7.png" />
      </div>
    </div>

    <div class="top-txt">
      <img src="images\Don't just integrate Accelerate your CRM.png" />
    </div>
    <div class="mid-txt">
      <img
        src="images\Propel your sales team into a state of flow with CRM Accelerations. Switch out boring hours of repetitive work with high-impact activities. Build a repeatable sales process..png"
      />
    </div>

    <div class="start-btn">
      <img src="images\button.png" />
    </div>
    <div class="side-container1">
      <img src="images\icon1.png" /><span>
        <img
          class="side-txt1"
          src="images\Engage instantly with prospects who show intent.png"
      /></span>
    </div>

    <div class="side-container2">
      <img src="images\icon2.png" /><span>
        <img
          class="side-txt1"
          src="images\Outreach without leaving your CRM.png"
      /></span>
    </div>

    <div class="bottom-txt1">
      <img
        src="images\Auto-sync email engagement data like opens, clicks and replies from Klenty right into your CRM. Get notified immediately. Followup without skipping a beat..png"
      />
    </div>

    <div class="bottom-txt2">
      <img
        src="images\Engage with prospects straight from your CRM.Book meetings using Klenty- without ever logging into Klenty. No more switching screens to execute sales outreach..png"
      />
    </div>
    <div "><img class="rectangle" src="images\Rectangle 750.png" /></div>
    <div><img class="cus-text" src="images\What our customers have to say.png"></div>

    <button type="button" class="button btn1" onclick="currentSlide()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </button>

    <button type="button" class="button btn2" onclick="nextSlide(-1)">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </button>

      <div class="slidercontainer">
        <div class="showSlide fade">
          <img src="images\slide1.png" alt="slide1" class="slider-img">
        </div>

    
        <div class="showSlide fade">
          <img src="images\slide2.png" alt="slide2" class="slider-img">
        </div>
     

     
        <div class="showSlide fade">
          <img src="images\slide3.png" alt="slide3" class="slider-img">
        </div>
      </div>
      
  </body>
</html>
